<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder- Dating App</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <!--Link to the css files in local style folder -->
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/reset.css">
</head>
<div id="screen-shader" style="transition: opacity 0.1s ease 0s; z-index: 2147483647;margin: 0; border-radius: 0; padding: 0; background: #c5b791; pointer-events: none; position: fixed; top:-10%; right: -10%; width: 120%; height: 120%; opacity: 0.9120; mix-blend-mode: multiply; display: none;"></div>
<body>
  <div class="container">

    <h2>Survey Questions</h2>
    <hr>

    <h3><strong>About You</strong></h3>
    <i class="fa fa-asterisk text-danger"></i><h4>Name </h4>
    <input type="text" id="name" class="form-control" required="">

    <i class="fa fa-asterisk text-danger"></i><h4>Link to Photo Image </h4>
    <input type="text" id="photo" class="form-control" required="">

    <hr>
    <form>
      <div class="form-group">
        <h3><strong>Question 1</strong></h3>
        <label for="q1"><h3>You're afraid of death.</h3></label>
        <select class="form-control" id="q1">
          <option value="1">1 - Strongly Agree</option>
          <option value="2">2 - Agree </option>
          <option value="3">3 - Neutral </option>
          <option value="4">4 - Disagree</option>
          <option value="5">5 - Strongly Disagree</option>
        </select>
        <br>
        <h3><strong>Question 2</strong></h3>
        <label for="q2">You're the type of person to tell a homeless person to get a job.</label>
        <select class="form-control" id="q2">
          <option value="1">1 - Strongly Agree</option>
          <option value="2">2 - Agree </option>
          <option value="3">3 - Neutral </option>
          <option value="4">4 - Disagree</option>
          <option value="5">5 - Strongly Disagree</option>
        </select>
        <br>
        <h3><strong>Question 3</strong></h3>
        <label for="q3">Astrological signs are important in a match.</label>
        <select class="form-control" id="q3">
          <option value="1">1 - Strongly Agree</option>
          <option value="2">2 - Agree </option>
          <option value="3">3 - Neutral </option>
          <option value="4">4 - Disagree</option>
          <option value="5">5 - Strongly Disagree</option>
        </select>
        <br>
        <h3><strong>Question 4</strong></h3>
        <label for="q4">I think about carbohydrates a lot.</label>
        <select class="form-control" id="q4">
          <option value="1">1 - Strongly Agree</option>
          <option value="2">2 - Agree </option>
          <option value="3">3 - Neutral </option>
          <option value="4">4 - Disagree</option>
          <option value="5">5 - Strongly Disagree</option>
        </select>
        <br>
        <h3><strong>Question 5</strong></h3>
        <label for="q5">The government should require all children be vaccinated for preventable diseases.</label>
        <select class="form-control" id="q5">
          <option value="1">1 - Strongly Agree</option>
          <option value="2">2 - Agree </option>
          <option value="3">3 - Neutral </option>
          <option value="4">4 - Disagree</option>
          <option value="5">5 - Strongly Disagree</option>
        </select>
        <br>
        <h3><strong>Question 6</strong></h3>
        <label for="q6">You feel obligated to help a fellow human being.</label>
        <select class="form-control" id="q6">
          <option value="1">1 - Strongly Agree</option>
          <option value="2">2 - Agree </option>
          <option value="3">3 - Neutral </option>
          <option value="4">4 - Disagree</option>
          <option value="5">5 - Strongly Disagree</option>
        </select>
        <br>
        <h3><strong>Question 7</strong></h3>
        <label for="q7">Interacial marriage is a bad idea.</label>
        <select class="form-control" id="q7">
          <option value="1">1 - Strongly Agree</option>
          <option value="2">2 - Agree </option>
          <option value="3">3 - Neutral </option>
          <option value="4">4 - Disagree</option>
          <option value="5">5 - Strongly Disagree</option>
        </select>
        <br>
        <h3><strong>Question 8</strong></h3>
        <label for="q8">Immigrants should be required to learn the official language of the country they're living in.</label>
        <select class="form-control" id="q8">
          <option value="1">1 - Strongly Agree</option>
          <option value="2">2 - Agree </option>
          <option value="3">3 - Neutral </option>
          <option value="4">4 - Disagree</option>
          <option value="5">5 - Strongly Disagree</option>
        </select>
        <br>
        <h3><strong>Question 9</strong></h3>
        <label for="q9">I'd date someone who keeps a gun in their home.</label>
        <select class="form-control" id="q9">
          <option value="1">1 - Strongly Agree</option>
          <option value="2">2 - Agree </option>
          <option value="3">3 - Neutral </option>
          <option value="4">4 - Disagree</option>
          <option value="5">5 - Strongly Disagree</option>
        </select>
        <br>
        <h3><strong>Question 10</strong></h3>
        <label for="q10">Duty to my faith/religion/god(s) is the most important thing in my life.</label>
        <select class="form-control" id="q10">
          <option value="1">1 - Strongly Agree</option>
          <option value="2">2 - Agree </option>
          <option value="3">3 - Neutral </option>
          <option value="4">4 - Disagree</option>
          <option value="5">5 - Strongly Disagree</option>
        </select>
        <br>
      </div>
    </form>

   <!-- Submit Button -->
   <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle"></i>
    Submit</button>
  <hr>
  <footer class="footer">
    <div class="container">
      <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/redricasa/Friend-Finder">GitHub Repo</a></p>
    </div>
  </footer>
    <!-- bootstrap modal for result match -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Your new Friend!</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
           <h2 id="matchName"></h2>
           <img id="matchImg" src="0000000" >
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    // when the submit button is clicked, it runs a function that checks if user's input is valid
    $("#submit").on("click", function(){
      var validateForm = function(){
        var isValid = true;
        $(".form-control").each(function(){
          //this checks if there's an entry in the name and photo input areas
          if ($(this).val() === ""){
            isValid = false;
          }
        })
        return isValid;
      }
          
      if (validateForm()){
        var userData = {
          name: $("#name").val().trim(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        }
      }
    })
    var currentURL = window.location.origin;
    $.post(currentURL = "/api/friends", userData, function(data){
      //dynamically adds the names and images of friends to modal depending on match
      $("#matchName").text(data.name);
      $("#matchName").attr("src", data.photo);
      $("#resultModal").modal("toggle");
      alert("working")
    });
  </script>
  
</body>
</html>
